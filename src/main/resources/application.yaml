spring:
    application:
        name: repository-app
    datasource:
        url: jdbc:postgresql://localhost:5432/computation_result
        username: bvuser
        password: bvsecret
        driver-class-name: org.postgresql.Driver
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
    kafka:
        consumer:
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            properties:
                spring:
                    json:
                        trusted:
                            packages: 'com.bv.*'
server:
    port: 8091
external:
    services:
        kafka:
            topic: words.processed
            concurrent-listeners-amount: 4
            processing-threads-amount: 12